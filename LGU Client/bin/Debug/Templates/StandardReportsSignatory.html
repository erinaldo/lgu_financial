<!DOCTYPE html> 
 <html> 
 <head> 
 <STYLE type="text/css">
 body{ margin:0 auto;  font-family: Arial; font-size:  12px; } 
 table {border-collapse: collapse;font-size: 12px; border: 1px solid #d1d1d1; }
 td, th {border: 1px solid black;padding: 2px 5px; border: 1px solid #d1d1d1; }
 p{font-size: 12px;}
 strong{font-size: 12px;}
#container {
	width: auto;
	display: flex;
	justify-content: center;
	align-items: center;
font-family: Arial; font-size:  12px;
}
.content {
	float: left;
}
table tr{
	page-break-inside: avoid;
}
</style>

 </head> 
 <body> 
 <div id="container">
	<div class="content">
		[logo]
		<div>[report header]</div>
		<h2 align="center" >[title]</h2>
 	
		[report details]
		[report table]
	
		<div style="width:200px; float: left" align="left">
		<p align="left">[prepared title]:</br></br></br>
		<font style="text-decoration: underline;">[prepared by]</font></br>
		[prepared position]</p>
		</div>

		<div style="width:200px;float: left" align="left">
		<p align="left">[checked title]:</br></br></br>
		<font style="text-decoration: underline;">[checked by]</font></br>
		[checked position]</p>
		</div>

		<div style="width:200px;float: left" align="left">
		<p align="left">[approved title]:</br></br></br>
		<font style="text-decoration: underline;">[approved by]</font></br>
		[approved position]</p>
		</div>
	</div>
</div>
</body> 
 </html>
